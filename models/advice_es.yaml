        content:
          <p>Enlace al PDF rellenable de la BPSA</p>
  - title: Plan de seguridad
    content:
      - title: Intervención para la Planificación de la Seguridad Stanley-Brown
        content: 
          La Intervención para la Planificación de la Seguridad (SPI, por sus siglas en inglés) Stanley-Brown es una intervención clínica breve, colaborativa y basada en la evidencia, diseñada para apoyar a 
          individuos en riesgo de suicidio. Proporciona un plan personalizado que mejora la seguridad, desarrolla la capacidad de afrontamiento y facilita 
          la vinculación con el seguimiento asistencial. Puede completarse en aproximadamente 20-45 minutos y es adecuada para su uso en entornos de emergencia.
      - title: Entendiendo la curva de riesgo de suicidio
        fold: True
        content:
          '<p>Al usar la SPI, es crucial entender la curva de riesgo de suicidio.</p>
          <img src="curve_es.png" width="400px" alt="suicide curve">
          <p>El riesgo de suicidio no es estático: los individuos en riesgo suelen experimentar fluctuaciones dinámicas en su nivel de suicidalidad. El riesgo agudo puede 
          escalar rápidamente y disminuir en cuestión de horas o días.</p>
          <br>
          <b>¿Por qué es importante esto?</b>
          <br>
          <ul>
            <li>El riesgo de suicidio tiende a aumentar y luego disminuir en un período de tiempo relativamente corto.</li>
            <li>La SPI está diseñada para ayudar a los pacientes a reconocer sus señales de advertencia personales temprano, antes del pico de la crisis.</li>
            <li>Al actuar en las primeras fases de la curva, es más probable que las personas utilicen estrategias de afrontamiento o busquen ayuda antes de que su riesgo se vuelva abrumador.</li>
          </ul>
          <p>El objetivo de la SPI es aumentar la conciencia sobre estas señales de alerta y capacitar a los pacientes para que tomen medidas preventivas antes de 
          que estén en peligro inminente de actuar según sus pensamientos suicidas.</p>'
      - title: El Plan de Seguridad incluye los siguientes seis pasos
        content:
          - title: 1. Señales de advertencia
            fold: True
            content:
              'Reconocer las señales de advertencia personales (pensamientos, imágenes, estados de ánimo, situaciones, comportamientos) que indican que una crisis suicida podría estar desarrollándose. <i>Ejemplo: Empiezo a aislarme</i>'
          - title: 2. Estrategias de afrontamiento internas
            fold: True
            content:
              'Identificar actividades o estrategias que la persona puede usar por sí misma para distraerse de los pensamientos suicidas sin necesidad de contactar a otra persona. <i>Ejemplo: escuchar música, dar un paseo</i>'
          - title: 3. Personas y entornos sociales que proporcionan distracción
            fold: True
            content:
              'Hacer una lista de lugares o personas (sin necesidad de contarles lo que ocurre) que pueden ayudar a distraer a la persona de los pensamientos suicidas. <i>Ejemplo: ir a un café, visitar a un amigo</i>'
          - title: 4. Personas a las que pedir ayuda
            fold: True
            content:
              'Nombrar individuos específicos con los que la persona puede contactar durante una crisis. <i>Ejemplo: familiares, amigos</i>'
          - title: 5. Profesionales o agencias a contactar para obtener ayuda
            fold: True
            content:
              'Hacer una lista de profesionales y servicios de salud mental que pueden contactar en caso de crisis, 
              incluyendo servicios de emergencia si es necesario. <i>Ejemplo: información de contacto del profesional, línea de ayuda de emergencia</i>'
          - title: 6. Hacer que el entorno sea seguro
            fold: True
            content:
              'Reducir el acceso a medios letales y a otros elementos que podrían usarse para 
              autolesionarse. <i>Ejemplo: retirar armas de fuego, asegurar los medicamentos</i>'
      - title: Recursos de capacitación
        fold: True
        content:
          'Hay recursos integrales de capacitación y apoyo para la implementación de la SPI disponibles
          en el <a href="https://suicidesafetyplan.com/">sitio web oficial del Plan de Seguridad</a>, incluyendo <a href="https://suicidesafetyplan.com/training/">videos cortos de capacitación paso a paso</a>.'
      - title: Versión imprimible
        fold: True
        content:
          'Haga clic aquí para descargar los formularios imprimibles del Plan de Seguridad Stanley-Brown: <a href="https://suicidesafetyplan.com/wp-content/uploads/2024/12/Stanley-Brown-Safety-Plan-05-02-2024.pdf"><i>inglés</i></a> o <a href="https://suicidesafetyplan.com/wp-content/uploads/2025/02/Spanish-Safety-Plan-Template-Six-Steps-Revised-FINAL.pdf"><i>español</i></a>.
          '
  - title: Psicoterapia desarrollada para la prevención del suicidio
    content:
      - title: Indicación
        content: Considere ofrecer terapia cognitivo-conductual (TCC) o terapia dialéctico-conductual (TDC) cuando la reducción del riesgo de autolesiones repetidas sea la principal preocupación clínica.
      - title: Terapia Cognitivo-Conductual (TCC)
        fold: True
        content:
          'Considere un curso breve de TCC que involucre 12 sesiones semanales o quincenales de 60-90 minutos con los siguientes elementos clave:
          <ul>
            <li>Plan de seguridad (ver módulo separado)</li>
            <li>Habilidades básicas de regulación emocional (relajación, mindfulness, otras habilidades identificadas por el paciente)</li>
            <li>Estrategias cognitivas para reducir creencias y suposiciones que sirven como vulnerabilidades 
            a la conducta suicida (desesperanza, percepción de ser una carga, culpa y vergüenza)</li>
            <li>Prevención de recaídas (es decir, identificación de factores precipitantes y 
            práctica de habilidades de afrontamiento)</li>
          </ul>
          <br>
          <i>Lectura adicional</i>
          <br>
          Rudd, M. D., Bryan, C. J., Wertenberger, E. G., Peterson, A. L., Young-McCaughan, S., Mintz, J., Williams, S. R., Arne, K. A., Breitbach, J., Delano, K., Wilkinson, E., & Bruce, T. O. (2015). Brief Cognitive-Behavioral Therapy Effects on Post-Treatment Suicide Attempts in a Military Sample: Results of a Randomized Clinical Trial With 2-Year Follow-Up. American Journal of Psychiatry, 172(5), 441-449. <a href="https://doi.org/10.1176/appi.ajp.2014.14070843"> doi.org/10.1176/appi.ajp.2014.1407084</a>
          <br>
          Bryan, C. J., & Rudd, M. D. (2018). Brief cognitive-behavioral therapy for suicide prevention. The Guilford Press.'
      - title: Terapia Dialéctico-Conductual (TDC)
        fold: True
        content:
          'La TDC es un programa integral de tratamiento psicológico que debe ser impartido por terapeutas con la formación adecuada. La TDC aborda directamente 
          (1) el comportamiento suicida, (2) los comportamientos que interfieren con el desarrollo del tratamiento y (3) otros comportamientos peligrosos, graves o 
          desestabilizadores. El tratamiento aborda las siguientes cinco funciones: (1) aumentar las capacidades conductuales, (2) mejorar la motivación para un 
          comportamiento habilidoso, (3) asegurar la generalización de las mejoras al entorno natural, (4) 
          estructurar el entorno terapéutico para que refuerce 
          los comportamientos funcionales en lugar de los disfuncionales, y (5) potenciar las capacidades y la motivación del terapeuta para tratar a los pacientes de manera efectiva.
          <br>
          Existen cuatro modalidades de prestación de servicios: (1) psicoterapia individual una vez por 
          semana, (2) capacitación en habilidades grupales una vez por semana, 
          (3) consulta telefónica según sea necesario y (4) reuniones semanales del equipo de consulta del terapeuta.
          <br>
          <i>Lectura adicional</i>
          <br>
          Linehan, M. M., Comtois, K. A., Murray, A. M., Brown, M. Z., Gallop, R. J., Heard, H. L., Korslund, K. E., Tutek, D. A., Reynolds, S. K., & Lindenboim, N. (2006). Two-Year Randomized Controlled Trial and Follow-up of Dialectical Behavior Therapy vs Therapy by Experts for Suicidal Behaviors and Borderline Personality Disorder. Archives of General Psychiatry, 63(7), 757-766. <a href="https://doi.org/10.1001/archpsyc.63.7.757"> doi.org/10.1001/archpsyc.63.7.757</a>
          <br>
          Linehan, M. (2015). DBT skills training manual (Second edition). The Guilford Press.'
  - title: Considerar el ingreso en un centro de atención psiquiátrica hospitalaria
    fold: True
    content:
      - title: Consideraciones
        content:
          'La decisión de ingresar a un paciente en atención hospitalaria debe basarse en protocolos clínicos locales, guías asistenciales y el marcos legal aplicable. 
          La orientación que se ofrece a continuación proporciona una visión general de los factores que deben tenerse en cuenta al valorar si se debe ingresar a un paciente en atención hospitalaria. 
          En general, los pacientes deben ser tratados en el entorno menos restrictivo que, al mismo tiempo, garantice la seguridad y eficacia del tratamiento. 
          El ingreso puede ser necesario para pacientes en los que se valora un riesgo alto de hacerse daño a sí mismos o a otros, 
          o cuando el paciente no puede cooperar con la evaluación psiquiátrica (por ejemplo, debido a intoxicación, agitación extrema, psicosis o catatonia). 
          El clínico también debe considerar los posibles efectos negativos de la hospitalización, como la interrupción del empleo, el impacto financiero y 
          otros estreses psicosociales, la vergüenza y el estigma.'
      - title: Lista de verificación
        fold: True
        content:
          'Antes de dar de alta de un hospital general a una persona que se ha autolesionado, asegúrese de que:
          <ul>
            <li>se haya realizado una evaluación psicosocial</li>
            <li>se haya elaborado un plan para el manejo posterior con todas los organismos y personas pertinentes</li>
            <li>se haya realizado una reunión de planificación del alta con todas las partes involucradas</li>
            <li>se hayan especificado los recursos para el seguimiento, incluyendo una comunicación clara por escrito con el equipo de atención primaria.</li>
          </ul>
          '