  - title: Guía Estructurada para la Evaluación Biopsicosocial
    content:
      - title: Introducción
        content: 
          '<p>La Evaluación Biopsicosocial (BPSA, por sus siglas en inglés) es un componente vital de un proceso más amplio de planificación de la 
          atención y toma de decisiones conjuntas para personas con conducta autolesiva. Proporciona un marco estructurado y 
          completo para comprender las necesidades individuales mediante la integración de perspectivas biológicas, 
          psicológicas y sociales. Este enfoque multidimensional apoya intervenciones adaptadas y asegura que la 
          atención esté centrada en la persona, tenga en cuenta su contexto y esté basada en la evidencia.</p>'
      - title: Orientación Práctica para la Realización de una BPSA
        content:
          - title: a. Compromiso y Preparación
            fold: True
            content: 
              <ul>
                <li>Establecer una buena relación de confianza y empatía con el paciente</li>
                <li>Aclarar el propósito y alcance de la evaluación</li>
              </ul>
          - title: b. Recopilación de Información
            fold: True
            content: 
              <ul>
                <li>Utilizar un formato semiestructurado para guiar las conversaciones</li>
                <li>Incluir múltiples fuentes de información (ej., información autoreportada por el paciente, aportaciones de familiares/cuidadores, registros previos)</li>
                <li>Observar las señales no verbales y los factores contextuales</li>
                <li>Según el estado de salud mental/física del paciente, la BPSA puede completarse en más de una sesión</li>
              </ul>
          - title: c. Análisis y Formulación
            fold: True
            content: 
              <ul>
                <li>Integrar los hallazgos de todos los dominios para identificar patrones, riesgos y necesidades</li>
                <li>Considerar los factores protectores y de riesgo para las autolesiones</li>
                <li>Asegurar claridad y relevancia clínica en la formulación</li>
              </ul>
          - title: d. Documentación
            fold: True
            content: 
              <ul>
                <li>Registrar los hallazgos de manera estructurada y concisa</li>
                <li>Usar lenguaje profesional y descripciones objetivas</li>
                <li>Resaltar las áreas prioritarias para la intervención o evaluación adicional</li>
              </ul>
      - title: Información clave a evaluar en una Evaluación Biopsicosocial 
        content:
          - title: 1. Contexto de la derivación
            fold: True
            content: 
              <ul>
                <li>Motivos de la derivación</li>
                <li>Plan de manejo acordado con el referente entre la derivación y la evaluación</li>
              </ul>
          - title: 2. Antecedentes de autolesiones
            fold: True
            content:
              <ul>
                <li>5 o más presentaciones de autolesiones (a lo largo de la vida) Sí / No</li>
              </ul>
          - title: 3. Circunstancias sociales actuales
            fold: True
            content: 
              <ul>
                <li>Estado civil</li>
                <li>Situación laboral</li>
                <li>Situación habitacional</li>
                <li>Dificultades legales</li>
              </ul>
          - title: 4. Motivo de consulta
            fold: True
            content: 
              <ul>
                <li>Síntomas o problemas presentados</li>
                <li>Circunstancias del motivo de consulta (si no puede dar un historial)</li>
              </ul>
          - title: 5. Historial del motivo de consulta
            fold: True
            content: 
              <ul>
                <li>Estresores y eventos vitales recientes</li>
                <li>Consumo reciente de drogas y alcohol</li>
                <li>Dificultades legales</li>
                <li>Uso de historial colateral (si el individuo no puede proporcionar un relato claro -ver más adelante-)</li>
              </ul>
          - title: 6. Historial psiquiátrico
            fold: True
            content: 
              <ul>
                <li>Detalles de la asistencia al servicio y naturaleza del tratamiento (si se conoce)</li>
                <li>Historial de autolesiones</li>
                <li>Número de intentos previos (si es posible saberlo)</li>
              </ul>
          - title: 7. Otros organismos involucradas
            fold: True
            content: 
              <ul>
                <li>Nombrar cualquier organismo actualmente involucrado</li>
              </ul>
          - title: 8. Historial forense
            fold: True
            content: 
              <ul>
                <li>Cualquier cargo criminal pendiente o condena conocida</li>
              </ul>
          - title: 9. Historial de alcohol y drogas
            fold: True
            content: 
              <ul>
                <li>Unidades de alcohol (etanol) por semana</li>
                <li>Consumo de otras sustancias</li>
                <li>Descripción de cualquier tratamiento previo relacionado con el consumo de sustancias</li>
              </ul>
          - title: 10. Historial médico
            fold: True
            content: 
              <ul>
                <li>Antecedentes relevante de enfermedades médicas significativas</li>
                <li>Tratamientos relevantes recibidos</li>
              </ul>
          - title: 11. Medicación actual
            fold: True
            content: 
              <ul>
                <li>Incluir todos los medicamentos (preferiblemente usar nombres genéricos)</li>
              </ul>
          - title: 12. Historial familiar, personal y social
            fold: True
            content: 
              <ul>
                <li>Antecedentes del desarrollo</li>
                <li>Experiencias de la infancia</li>
                <li>Abuso (sexual, físico o emocional)</li>
                <li>Negligencia y disfunción familiar</li>
                <li>Historial laboral</li>
                <li>Historial de relaciones interpersonales o de pareja</li>
                <li>Historial psicosexual</li>
                <li>Hijos y responsabilidades de cuidado</li>
                <li>Antecendentes judiciales o legales</li>
                <li>Circunstancias financieras</li>
                <li>Lugar de residencia</li>
              </ul>
          - title: 13. Examen del estado mental
            fold: True
            content: 
              <p>(Debe completarse incluso si la persona no coopera o no puede completar la entrevista)</p>
              <ul>
                <li>Apariencia y comportamiento</li>
                <li>Pensamientos</li>
                <li>Percepción</li>
                <li>Conciencia de la enfermedad</li>
                <li>Cognición</li>
                <li>Habla</li>
                <li>Estado de ánimo</li>
              </ul>
          - title: 14. Historial colateral
            fold: True
            content: 
              <ul>
                <li>Fuentes de información colateral (ej. cuidador, pareja, personal de enfermería, otros)</li>
                <li>Incluir datos de contacto cuando sea posible</li>
              </ul>
          - title: 15. Información adicional
            fold: True
            content: 
              <ul>
                <li>Cualquier otra información relevante no cubierta anteriormente</li>
              </ul>
          - title: 16. Resumen / Formulación diagnóstica
            fold: True
            content:
              <ul>
                <li>Formulación biopsicosocial</li>
                <li>Factores predisponentes, precipitantes y perpetuadores</li>
              </ul>
          - title: 17. Riesgos identificados
            fold: True
            content:
              <ul>
                <li>Vulnerabilidades al riesgo</li>
                <li>Factores ambientales desencadenantes</li>
              </ul>
          - title: 18. Factores protectores identificados
            fold: True
            content:
              <ul>
                <li>Fuentes de apoyo</li>
                <li>Fortalezas personales y factores estabilizadores</li>
              </ul>
          - title: 19. Plan de manejo
            fold: True
            content:
              <ul>
                <li>Plan para abordar las necesidades y riesgos identificados</li>
                <li>Participación de la familia o cuidadores siempre que sea posible</li>
              </ul>
