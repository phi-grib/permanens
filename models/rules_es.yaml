- name: Substance use disorder
  connect: or
  rules:
  - predictor: Dependence of alcohol
    presence: True
  - predictor: Non-dependent abuse of alcohol
    presence: True
  - predictor: Dependence of cocaine
    presence: True
  result:
    title: Trastorno por uso de sustancias
    content: 
      '<h2>Evaluación</h2>
      Para todas las personas que consumen el alcohol de manera problemática, se debe realizar una intervención motivacional como parte de la evaluación inicial. 
      La intervención debe incluir los elementos clave de la entrevista motivacional, tales como:
      <ul>
        <li>Ayudar a las personas a reconocer problemas o problemas potenciales relacionados con su consumo de alcohol.</li>
        <li>Ayudar a resolver la ambivalencia y fomentar un cambio positivo y la creencia en la capacidad de cambiar.</li>
        <li>Adoptar una postura persuasiva y de apoyo en lugar de una postura argumentativa y de confrontación.</li>
      </ul>
      
      <h2>Intervenciones farmacológicas</h2>
      La elección de la medicación y las dosis dependen de la situación actual, por ejemplo, la desintoxicación asistida, la prevención de recaídas o el mantenimiento de la abstinencia.
      <ul>
        <li>La medicación preferida para la desintoxicación asistida es una benzodiazepina (clordiazepóxido o diazepam) en un régimen de dosis 
        fija empezando con una dosis estándar y reduciéndola hasta cero durante 7 a 10 días.</li>
        <li>Después de una desintoxicación exitosa para personas con dependencia moderada y grave del alcohol, considere ofrecer acamprosato o 
        naltrexona oral en combinación con una intervención psicológica individual.</li>
      </ul>
      
      <h2>Intervenciones psicológicas y psicosociales</h2>
      Ofrezca una intervención psicológica (como terapias cognitivo-conductuales, terapias conductuales o terapias basadas en la red social y el 
      entorno) centrada específicamente en las cogniciones, 
      los comportamientos, los problemas y las redes sociales relacionados con el alcohol.
      
      <a href="https://www.nice.org.uk/guidance/cg115/chapter/Recommendations#interventions-for-alcohol-misuse"> NICE-guideline</a>'

- name: Bipolar disorder
  connect: and
  rules: 
  - predictor: bipolar disorder
    presence: True
  result:
    title: Trastorno bipolar
    content: 
      '<h2>Evaluación</h2>
      Al evaluar un presunto trastorno bipolar:
        <ul>
          <li>Realizar una evaluación psiquiátrica completa, documentando un historial detallado del estado de ánimo, episodios de hiperactividad y 
          desinhibición u otros cambios episódicos y sostenidos en el comportamiento, síntomas entre episodios, desencadenantes de episodios 
          previos y patrones de recaída, e historial familiar.</li>
          <li>Evaluar el desarrollo y la naturaleza cambiante del trastorno del estado de ánimo y los problemas clínicos asociados a lo largo de la 
          vida de la persona (por ejemplo, trauma en la infancia, trastorno del desarrollo o deterioro cognitiva en la vejez).</li>
          <li>Evaluar el funcionamiento social y personal y los estresores psicosociales actuales.</li>
          <li>Evaluar posibles comorbilidades mentales y físicas.</li>
          <li>Evaluar la salud física de la persona y revisar la medicación y los efectos secundarios, incluyendo el aumento de peso.</li>
          <li>Hablar del historial de tratamientos e identificar las intervenciones que han sido eficaces o ineficaces en el pasado.</li>
          <li>Animar a la persona que inviten a un familiar o cuidador para que aporte una historia corroborativa.</li>
          <li>Discutir posibles factores asociados con cambios en el estado de ánimo, incluyendo relaciones, factores psicosociales y cambios en el estilo de vida.</li>
          <li>Identificar metas personales de recuperación.</li>
        </ul>
      
      <h2>Intervenciones farmacológicas</h2>
      Si una persona desarrolla depresión bipolar moderada o grave y no está tomando un fármaco para tratar su trastorno bipolar, ofrezca fluoxetina combinada con olanzapina, 
      o quetiapina sola, según la preferencia de la persona y su respuesta previa al tratamiento.
        <ul>
          <li>Si la persona lo prefiere, considere olanzapina (sin fluoxetina) o lamotrigina sola.</li>
          <li>Si no hay respuesta a la fluoxetina combinada con olanzapina, o a quetiapina, considere lamotrigina sola.</ul>
      
      <h2>Intervenciones psicológicas y psicosociales</h2>
      Ofrecer a los adultos con depresión bipolar:
        <ul>
          <li>Una intervención psicológica desarrollada específicamente para el trastorno bipolar y con un manual publicado basado en la 
          evidencia que describa cómo debe aplicarse </li>
          <li>Una opción de intervención psicológica (terapia cognitivo-conductual, terapia interpersonal o 
          terapia conductual de pareja) conforme a las recomendaciones para la depresión más grave.</li>
        </ul>
      Discutir con la persona los posibles beneficios y riesgos de las intervenciones psicológicas, así como su preferencia. Monitorizar el estado de ánimo 
      para detactar signos de manía o hipomanía o empeoramiento de los síntomas depresivos.
      
      <a href="https://www.nice.org.uk/guidance/cg185">NICE-guideline</a>'

- name: Borderline personality disorder
  connect: or
  rules: 
  - predictor: Borderline personality disorder
    presence: True
  result:
    title: Trastorno límite de la personalidad
    content: 
      '<h2>Evaluación</h2>
       Al evaluar a una persona con posible trastorno límite de la personalidad, evaluar de forma integral:
       <ul>
        <li>El funcionamiento psicosocial y ocupacional, las estrategias de afrontamiento, las fortalezas y las vulnerabilidades</li>
        <li>Los trastornos mentales comórbidos y los problemas sociales</li>
        <li>La necesidad de tratamiento psicológico, atención y apoyo social, y rehabilitación o desarrollo ocupacional</li>
        <li>Las necesidades de cualquier hijo o hija a cargo</li>
       </ul>
       
       <h2>Intervenciones farmacológicas</h2>
       El tratamiento farmacológico no debe utilizarse específicamente para el trastorno límite de la personalidad ni para los síntomas o 
       conductas individuales 
       asociadas con el trastorno (por ejemplo, autolesiones repetidas, inestabilidad emocional marcada, 
       conductas de riesgo y síntomas psicóticos transitorios).
       El tratamiento farmacológico puede considerarse como parte del tratamiento general de las condiciones comórbidas.
       
       <h2>Intervenciones psicológicas y psicosociales</h2>
       Al considerar un tratamiento psicológico para una persona con trastorno límite de la personalidad, tenga en cuenta:
       <ul>
        <li>La elección y preferencia de la persona usuaria del servicio</li>
        <li>El grado de deterioro y la gravedad del trastorno</li>
        <li>La voluntad de la persona para participar en la terapia y su motivación para el cambio</li>
        <li>La capacidad de la persona para mantener los límites de una relación terapéutica</li>
        <li>La disponibilidad de apoyo personal y profesional.</li>
       </ul>
       Para las mujeres con trastorno límite de la personalidad para quienes la reducción de las autolesiones recurrentes es una prioridad, considere un programa integral de terapia dialéctico-conductual.
       
       <a href="https://www.nice.org.uk/guidance/cg78">NICE-guideline</a>'

- name: Severe depression
  connect: or
  rules: 
  - predictor: Severe depression
    presence: True
  - predictor: Depressive episodes
    presence: True
  result:
    title: Depresión grave
    content: 
      '<h2>Evaluación</h2>
      Realizar una evaluación integral que no se base simplemente en el recuento de síntomas, sino que también 
      considere la gravedad de los síntomas, el historial previo, la duración y el curso de la enfermedad. Además, considere tanto el grado de deterioro funcional y/o 
      la discapacidad asociada con la posible depresión como la duración del episodio.
      
      Discuta con la persona cómo los siguientes factores pueden haber afectado el desarrollo, 
      curso y gravedad de su depresión, además de evaluar los síntomas y el deterioro funcional asociado:
      <ul>
          <li>Cualquier antecedente de depresión y trastornos de salud mental o físicos coexistentes</li>
          <li>Cualquier antecedente de elevación del estado de ánimo (para determinar si la depresión puede ser parte de un trastorno bipolar)</li>
          <li>Cualquier experiencia pasado con tratamientos anteriores y su respuesta</li>
          <li>Fortalezas y recursos personales, incluyendo las relaciones de apoyo</li>
          <li>Dificultades en relaciones interpersonales pasadas y actuales</li>
          <li>Estilo de vida actual (por ejemplo, dieta, actividad física, sueño)</li>
          <li>Cualquier experiencia reciente o pasada de eventos vitales estresantes o traumáticos, como despido, divorcio, duelo, trauma (ver también la guía NICE sobre el trastorno de estrés postraumático)</li>
          <li>Condiciones de vida, consumo de drogas (recetadas o ilegales) y alcohol, deudas, situación laboral, soledad y aislamiento social.</li>
      </ul>
      
      <h2>Intervenciones farmacológicas</h2>
      Al ofrecer medicación para tratar la depresión, discuta y acuerde un plan de manejom que incluya:
      <ul>
          <li>Las razones para ofrecer la medicación</li>
          <li>Las opciones disponibles (si hay varios antidepresivos adecuados)</li>
          <li>La dosis, y posibles ajustes de la misma</li>
          <li>Los beneficios esperados, incluyendo qué le gustaría ver a la persona y cómo la medicación puede ayudar</li>
          <li>Los riesgos, incluyendo tanto los posibles efectos secundarios y síntomas de retirada, así como cualquier otro efector adverso que 
          la persona desee evitar (por ejemplo, aumento de peso, sedación, alteraciones en la función sexual)</li>
          <li>Cualquier preocupación que tengan sobre iniciar o interrumpir la medicación (ver también las recomendaciones sobre la 
          retirada del tratamiento).</li>
      </ul>
      Asegúrese de proporcionar la información por escrito, adaptadas a las necesidades de la persona.
      
      <h2>Intervenciones psicológicas y psicosociales</h2>
      Considere una de las siguientes opciones de tratamiento psicológico si el paciente experimenta un episodio de depresión moderada o grave:
      <ul>
      <li>Combinación de TCC individual y un antidepresivo</li>
      <li>TCC individual</li>
      <li>Activación conductual individual</li>
      </ul>
      
      <a href="https://www.nice.org.uk/guidance/ng222">NICE-guideline</a>'

- name: Psychosis
  connect: or
  rules: 
  - predictor: Psychosis
    presence: True
  result:
    title: Psicosis
    content: 
      '<h2>Evaluación</h2>
      Realizar una evaluación multidisciplinar integral de las personas con síntomas psicóticos en atención especializada en salud mental. 
      Esta debe incluir la evaluación por un psiquiatra, 
      un psicólogo o un profesional con experiencia en el tratamiento psicológico de personas con psicosis o esquizofrenia. 
      Se deben abordar los siguientes dominios:
      <ul>
          <li>Psiquiátricos (problemas de salud mental, riesgo de daño a uno mismo o a otros, consumo de alcohol e historial de medicamentos 
          prescritos y no prescritos)</li>
          <li>Médicos, incluidos el historial médico y un examen físico completo para identificar enfermedades físicas 
          (incluyendo los trastornos cerebrales orgánicos) y tratamientos farmacológicos prescritos que pueden provocar psicosis</li>
          <li>Salud física y bienestar (incluyendo peso, tabaquismo, nutrición, actividad física y salud sexual)</li>
          <li>Psicológicos y psicosociales, incluyendo la red social, las relaciones interpersonales y los antecedentes de trauma</li>
          <li>Del desarrollo (desarrollo y habilidades sociales, cognitivas y motoras, incluyendo trastonos del neurodesarrollo coexistentes)</li>
          <li>Dociales (alojamiento, cultura y etnicidad, actividades de ocio y recreación, y responsabilidades parentales o como cuidador 
          de otras personas a cargo)</li>
          <li>Laboral y educativo (asistencia a clases, nivel educativo alcanzado, empleo y actividades de la vida diaria)</li>
          <li>Calidad de vida</li>
          <li>Situación económica/li>
      </ul>
      
      <h2>Intervenciones farmacológicas</h2>
      Para personas con una exacerbación aguda o recurrencia de psicosis o esquizofrenia, ofrecer medicación antipsicótica oral o revisar la medicación existente. 
      La elección del fármaco basarse en los mismos criterios recomendados para iniciar el tratamiento. Considerar la respuesta clínica y 
      los efectos secundarios de la medicación actual y pasada del usuario.
      
      <h2>Intervenciones psicológicas y psicosociales</h2>
      <ul>
          <li>Ofrezca TCC a todas las personas con psicosis o esquizofrenia</li>
          <li>Ofrezca intervención familiar a todas las familias de personas con psicosis o esquizofrenia que vivan o estén en contacto cercano 
          con el usuario. Esta intervención puede iniciarse durante la fase aguda o más tarde, incluso en entornos de hospitalización.</li>
      </ul>
      
      <a href="https://www.nice.org.uk/guidance/cg178">NICE-guideline</a>'