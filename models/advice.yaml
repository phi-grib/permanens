- title: Structured Guide for Biopsychosocial Assessment
  content: 
  - title: Structured Guide for Biopsychosocial Assessment
    content: 
      '<p>The Biopsychosocial Assessment (BPSA) is a vital component of a broader care planning and joint decision-making process for 
      individuals with self-harm. It provides a structured and comprehensive framework to understand the individuals needs by 
      integrating biological, psychological, and social perspectives. This multidimensional approach supports tailored interventions 
      and ensures that care is person-centred, context-sensitive, and evidence-informed.</p>'
      
  - title: Practical Guidance on Conducting a BPSA
    content:
      - title: a. Engagement and Preparation
        fold: True
        content: 
          '<ul>
            <li>Establish rapport</li>
            <li>Clarify the purpose and scope of the assessment</li>
          </ul>'
      - title: b. Information Gathering
        fold: True
        content:
          '<ul>
            <li>Use a semi-structured format to guide conversations</li>
            <li>Include multiple sources of information (e.g., client self-report, family/carer input, previous records)</li>
            <li>Observe non-verbal cues and contextual factors</li>
            <li>Depending on the mental/physical health status of the patient, the BPSA can be completed over more than one session</li>
          </ul>'
      - title: c. Analysis and Formulation
        fold: True
        content:
          '<ul>
            <li>Integrate findings across all domains to identify patterns, risks and needs</li>
            <li>Consider protective and risk factors for self-harm</li>
            <li>Ensure clarity and clinical relevance in the formulation</li>
          </ul>'
      - title: d. Documentation
        fold: True
        content:
          '<ul>
            <li>Record findings in a structured and concise manner</li>
            <li>Use professional language and objective descriptions</li>
            <li>Highlight priority areas for intervention or further assessment</li>
          </ul>'
  - title: Biopsychosocial Assessment - Key Information to Assess
    content:
      - title: 1. Referral Context
        fold: True
        content:
          '<ul>
            <li>Referral reasons</li>
            <li>Management plan agreed with the referrer between referral and assessment</li>
          </ul>'
      - title: 2. History of Self-Harm
        fold: True
        content:
          '<ul>
            <li>5 or more self-harm presentations (lifetime) Yes / No</li>
          </ul>'
      - title: 3. Current Social Circumstances
        fold: True
        content:
          '<ul>
            <li>Relationship status</li>
            <li>Employment status</li>
            <li>Accommodation status</li>
            <li>Legal difficulties</li>
          </ul>'
      - title: 4. Presenting Complaint
        fold: True
        content:
          '<ul>
            <li>Presenting symptoms or issues</li>
            <li>Circumstances of presentation (if unable to give history)</li>
          </ul>'
      - title: 5. History of Presentation
        fold: True
        content:
          '<ul>
            <li>Recent stressors and life events</li>
            <li>Recent drug and alcohol use</li>
            <li>Legal difficulties</li>
            <li>Use of collateral history (if individual is unable to provide a clear account)</li>
          </ul>'
      - title: 6. Psychiatric History
        fold: True
        content:
          '<ul>
            <li>Details of service attendance and nature of treatment (if known)</li>
            <li>History of self-harm</li>
            <li>Number of previous attempts (if possible)</li>
          </ul>'
      - title: 7. Other Agencies Involved
        fold: True
        content:
          '<ul>
            <li>Name any agencies currently involved</li>
          </ul>'
      - title: 8. Forensic History
        fold: True
        content:
          '<ul>
            <li>Any known outstanding criminal charges or convictions</li>
          </ul>'
      - title: 9. Alcohol & Drug History
        fold: True
        content:
          '<ul>
            <li>Units of alcohol (ethanol) per week</li>
            <li>Use of other substances</li>
            <li>Outline of any previous treatment related to substance use</li>
          </ul>'
      - title: 10. Medical History
        fold: True
        content:
          <ul>
            <li>Relevant history of significant medical illnesses</li>
            <li>Relevant treatments received</li>
          </ul>
      - title: 11. Current Medication
        fold: True
        content:
          <ul>
            <li>Include all medications (preferably use generic names)</li>
          </ul>
      - title: 12. Family, Personal, and Social History
        fold: True
        content:
          <ul>
            <li>Developmental background</li>
            <li>Childhood experiences</li>
            <li>Abuse (sexual, physical, or emotional)</li>
            <li>Neglect and household dysfunction</li>
            <li>Employment history</li>
            <li>Relationship history</li>
            <li>Psychosexual history</li>
            <li>Children and caregiving responsibilities</li>
            <li>Forensic involvement</li>
            <li>Financial circumstances</li>
            <li>Place of residence</li>
          </ul>
      - title: 13. Mental State Examination
        fold: True
        content:
          <p>(To be completed even if the person is not cooperative or unable to complete the interview)</p>
          <ul>
            <li>Appearance and behaviour</li>
            <li>Thoughts</li>
            <li>Perception</li>
            <li>Insight</li>
            <li>Cognition</li>
            <li>Speech</li>
            <li>Mood</li>
          </ul>
      - title: 14. Collateral History
        fold: True
        content:
          <ul>
            <li>Sources of collateral information (e.g. carer, partner, nursing staff, others)</li>
            <li>Include contact details when available</li>
          </ul>
      - title: 15. Additional Information
        fold: True
        content:
          <ul>
            <li>Any other relevant information not covered above</li>
          </ul>
      - title: 16. Summary / Diagnostic Formulation
        fold: True
        content:
          <ul>
            <li>Biopsychosocial formulation</li>
            <li>Predisposing, precipitating, and perpetuating factors</li>
          </ul>
      - title: 17. Risks Identified
        fold: True
        content:
          <ul>
            <li>Risk vulnerabilities</li>
            <li>Environmental triggers</li>
          </ul>
      - title: 18. Protective Factors Identified
        fold: True
        content:
          '<ul>
            <li>Sources of support</li>
            <li>Personal strengths and stabilizing factors</li>
          </ul>'
      - title: 19. Management Plan
        fold: True
        content:
          <ul>
            <li>Plan to address identified needs and risks</li>
            <li>Involvement of family or carers where possible</li>
          </ul>
  - title: Resources
    content:
      <p>Link to BPSA fillable PDF</p>
      
- title: Safety plan
  content: 
    - title: Stanley-Brown Safety Planning Intervention
      content: 
        The Stanley-Brown Safety Planning Intervention (SPI) is a brief, collaborative, and 
        evidence-based clinical intervention designed to support individuals at risk of suicide. 
        It provides a personalized plan that enhances safety, builds coping capacity, and facilitates 
        engagement with follow-up care. It can be completed in approximately 20-45 minutes and 
        is suitable for use in emergency settings.

    - title: Understanding the suicide risk curve
      fold: True
      content:
        <p>When using the SPI, it is crucial to understand the <strong>suicide risk curve</strong>.</p>
        <p>Suicide risk is not static-individuals at risk often experience dynamic fluctuations in 
        their level of suicidality. Acute risk can escalate rapidly and may subside within hours or days.</p>
      
    - title: Why is this important
      fold: True
      content: 
        <ul>
          <li>Suicide risk tends to increase and then decrease over a relatively short time frame.</li>
          <li>The SPI is designed to help patients recognize their personal warning signs early, 
          before the peak of the crisis.</li>
          <li>By acting early in the curve, individuals are more likely to use coping strategies 
          or seek help before their risk becomes overwhelming.</li>
        </ul>
        <p>The goal of the SPI is to increase awareness of these warning signs and empower patients to take 
        preventative action before they are in immediate danger of acting on suicidal thoughts.</p>
    - title: The Safety Plan includes the following six steps 
      content:
        - title: 1. Warning Signs    
          fold: True
          content:     
            'Recognizing personal warning signs (thoughts, images, moods, 
            situations, behaviors) that signal a suicidal crisis may be developing. Example: I start isolating myself.'
          
        - title: 2. Internal Coping Strategies
          fold: True
          content:  
            'Identifying activities or strategies the person 
            can use on their own to distract from suicidal thoughts without needing to contact another 
            person. Example: listening to music, taking a walk.'
          
        - title: 3. People and Social Settings That Provide Distraction
          fold: True
          content:         
            'Listing places 
            or people (not necessarily for disclosure) that can help distract the person from suicidal 
            thoughts. Example: going to a caf√©, visiting a friend'
          
        - title: 4. People to Ask for Help
          fold: True
          content:
            'Naming specific individuals the person can contact 
            during a crisis. Example: family members, friends'

        - title: 5. Professionals or Agencies to Contact for Help
          fold: True
          content: 
            'Listing mental health 
            professionals and services that can be contacted in case of crisis, including emergency services 
            if necessary. Example: clinicians contact info, emergency hotline'
            
        - title: 6. Making the Environment Safe
          fold: True
          content: 
            'Reducing access to lethal means and other items 
            that could be used for self-harm. Example: removing firearms, securing medications'

    - title: Training Resources
      fold: True
      content: 
        'Comprehensive training and implementation support for the SPI is available through the 
        official <a href="https://suicidesafetyplan.com/">Safety Plan website</a>, 
        including short step-by-step <a href="https://suicidesafetyplan.com/training/">training videos</a>.'
      
